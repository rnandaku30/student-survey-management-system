<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css">
  <style>
    body {
      font-family: "Raleway", Arial, sans-serif;
      background: url('https://portfolio642.s3.us-east-1.amazonaws.com/images/background.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      color: #fff; /* Adjust text color for readability */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .error-container {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background for readability */
      padding: 50px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    .error-container h1 {
      font-size: 80px;
      margin: 0;
      color: #ff4c4c;
    }

    .error-container p {
      font-size: 20px;
      margin-top: 20px;
      color: #fff;
    }

    .error-container a {
      color: #00ffcc;
      font-size: 18px;
      text-decoration: none;
      border: 2px solid #00ffcc;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .error-container a:hover {
      background-color: #00ffcc;
      color: #000;
    }
  </style>
</head>
<body>

  <div class="error-container">
    <h1>404</h1>
    <p>Oops! The page you're looking for cannot be found.</p>
    <a href="./home.html">Go Back to Home</a>
  </div>

</body>
</html>
