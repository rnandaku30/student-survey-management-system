        <div class="content">

                <div class="mb-3 row">

    <script>

        function setCookie(name, value, days) {
            let date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000)); // Expires in X days
            document.cookie = `${name}=${encodeURIComponent(value)}; expires=${date.toUTCString()}; path=/; SameSite=Lax`;
        }

        function getCookie(name) {
            let cookies = document.cookie.split('; ');
            for (let cookie of cookies) {
                let [key, value] = cookie.split('=');
                if (key === name) return decodeURIComponent(value);
            }
            return null;
        }

        function deleteCookie(name) {
            document.cookie = `${name}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/; SameSite=Lax`;
        }

        function getGreeting() {
            let hour = new Date().getHours();
            if (hour < 12) return "Good Morning";
            else if (hour < 18) return "Good Afternoon";
            else return "Good Evening";
        }

        //  Function to Show a Custom Popup for Name Confirmation
        function showNameConfirmation(storedName) {
            let modal = document.createElement("div");
            modal.innerHTML = `
        <div style="position:fixed; top:50%; left:50%; transform:translate(-50%, -50%);
                    background:white; padding:20px; box-shadow:0px 4px 10px rgba(0,0,0,0.3); 
                    border-radius:10px; text-align:center; z-index:1000;">
            <p style="margin-bottom:15px;">Is your name <b>${storedName}</b>?</p>
            <button id="yesBtn" style="margin-right:10px; padding:10px 15px; background:#28a745; color:white; border:none; border-radius:5px; cursor:pointer;">
                Yes, thatâ€™s me
            </button>
            <button id="noBtn" style="padding:10px 15px; background:#dc3545; color:white; border:none; border-radius:5px; cursor:pointer;">
                No, change name
            </button>
        </div>
    `;

            document.body.appendChild(modal);

            document.getElementById("yesBtn").onclick = function () {
                document.body.removeChild(modal);
                showGreeting(storedName);
            };

            document.getElementById("noBtn").onclick = function () {
                document.body.removeChild(modal);
                resetName();
            };
        }

        //  Function to Show Greeting Without Reload
        function showGreeting(name) {
            let greetingDiv = document.getElementById("greeting");
            greetingDiv.innerHTML = `<h1>${getGreeting()}, ${name}! Welcome to SWE642 Survey 
        <a href="#" onclick="resetName()" style="font-size: 1.5rem; color: #007bff; margin-left: 5px;">Not you?</a>
    </h1>`;

        }

        //  Main Function to Handle Name Greeting
        function displayGreeting() {
            let storedName = getCookie("username");

            if (storedName) {
                showNameConfirmation(storedName);
            } else {
                resetName();
            }
        }

        //  Function to Reset Name with Custom Popup
        function resetName() {
            let modal = document.createElement("div");
            modal.innerHTML = `
        <div style="position:fixed; top:50%; left:50%; transform:translate(-50%, -50%);
                    background:white; padding:20px; box-shadow:0px 4px 10px rgba(0,0,0,0.3); 
                    border-radius:10px; text-align:center; z-index:1000;">
            <p style="margin-bottom:15px;">Please enter your correct name:</p>
            <input type="text" id="newNameInput" style="padding:10px; width:80%; margin-bottom:10px; border:1px solid #ccc; border-radius:5px;">
            <br>
            <button id="saveBtn" style="margin-right:10px; padding:10px 15px; background:#007bff; color:white; border:none; border-radius:5px; cursor:pointer;">
                Save
            </button>
            <button id="cancelBtn" style="padding:10px 15px; background:#6c757d; color:white; border:none; border-radius:5px; cursor:pointer;">
                Cancel
            </button>
        </div>
    `;

            document.body.appendChild(modal);

            document.getElementById("saveBtn").onclick = function () {
                let newName = document.getElementById("newNameInput").value.trim();
                if (newName !== "") {
                    setCookie("username", newName, 7);
                    document.body.removeChild(modal);
                    showGreeting(newName);
                }
            };

            document.getElementById("cancelBtn").onclick = function () {
                document.body.removeChild(modal);
            };
        }

        document.addEventListener("DOMContentLoaded", displayGreeting);

        function computeAverageAndMax() {
            const dataField = document.getElementById('data');
            const averageField = document.getElementById('average');
            const maximumField = document.getElementById('maximum');
            const errorMessage = document.getElementById('error-message');

            let dataValues = dataField.value.split(',')
                .map(num => num.trim())  // Trim spaces
                .filter(num => num !== "") // Remove empty entries
                .map(num => parseInt(num)) // Convert to numbers
                .filter(num => !isNaN(num)); // Remove NaN values

            // If more than 10 numbers are entered, truncate extra numbers
            if (dataValues.length > 10) {
                errorMessage.textContent = "You can only enter 10 numbers!";
                dataField.value = dataValues.slice(0, 10).join(',');  // Keep first 10 numbers only
                setTimeout(() => errorMessage.textContent = "", 2000);  // Remove error after 2 sec
                return;
            }

            // If numbers are out of range (1-100), show error
            if (!dataValues.every(num => num >= 1 && num <= 100)) {
                errorMessage.textContent = "Each number must be between 1 and 100!";
                averageField.value = "";
                maximumField.value = "";
                return;
            } else {
                errorMessage.textContent = "";  // Remove error if input is valid
            }

            // Compute Average & Max only if there are exactly 10 valid numbers
            if (dataValues.length === 10) {
                const sum = dataValues.reduce((acc, num) => acc + num, 0);
                averageField.value = (sum / 10).toFixed(2);
                maximumField.value = Math.max(...dataValues);
            }
        }



        function validateName(name) {
            const namePattern = /^[A-Za-z\s]+$/;  // Allows alphabets and spaces
            return namePattern.test(name.trim());
        }


        document.getElementById("zip").addEventListener("blur", function () {
            let zipCode = this.value.trim();
            let zipError = document.getElementById("zip-error");
            let cityField = document.getElementById("city");
            let stateField = document.getElementById("state");

            // Reset previous values
            cityField.value = "";
            stateField.value = "";
            zipError.textContent = "";

            // Validate ZIP Code Format (Must be 5 digits)
            if (!/^\d{5}$/.test(zipCode)) {
                zipError.textContent = "Invalid ZIP Code!";
                return;
            }

            // Fetch data from AWS Elastic Beanstalk Web Service
            fetch(`http://swe642-webservice.us-east-1.elasticbeanstalk.com/zipcodes/${zipCode}`)
                .then(response => response.ok ? response.json() : Promise.reject("Invalid ZIP"))
                .then(data => {
                    cityField.value = data.city;
                    stateField.value = data.state;
                })
                .catch(error => zipError.textContent = "Invalid ZIP Code!");
        });


        document.getElementById("surveyForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent form from submitting

            let errors = []; // Store all validation errors
            let isValid = true;

            // Reset previous error styles
            document.querySelectorAll(".is-invalid").forEach(field => field.classList.remove("is-invalid"));

            // Validate Name (Only Alphabets)
            let firstNameField = document.getElementById("firstName");
            if (!/^[A-Za-z\s]+$/.test(firstNameField.value.trim())) {
                errors.push("- First Name must contain only alphabets.");
                firstNameField.classList.add("is-invalid");
                firstNameField.value = ""; // Clear invalid field
                isValid = false;
            }

            let lastNameField = document.getElementById("lastName");
            if (!/^[A-Za-z\s]+$/.test(lastNameField.value.trim())) {
                errors.push("- Last Name must contain only alphabets.");
                lastNameField.classList.add("is-invalid");
                lastNameField.value = ""; // Clear invalid field
                isValid = false;
            }

            // âœ… Validate Date of Survey
            let dateOfSurveyField = document.getElementById("dateOfSurvey");
            if (!dateOfSurveyField.value) {
                addError(dateOfSurveyField, "Please select the Date of Survey.");
            }

            // Validate Email Format
            let emailField = document.getElementById("email");
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(emailField.value.trim())) {
                errors.push("- Enter a valid email address.");
                emailField.classList.add("is-invalid");
                emailField.value = "";
                isValid = false;
            }

            // Validate Telephone Format (123-456-7890 or (123) 456-7890)
            let telephoneField = document.getElementById("telephone");
            let phonePattern = /^(\(\d{3}\)\s?|\d{3}-)\d{3}-\d{4}$/; // Matches (123) 456-7890 or 123-456-7890

            if (!phonePattern.test(telephoneField.value.trim())) {
                errors.push("- Enter a valid phone number (e.g., 123-456-7890).");
                telephoneField.classList.add("is-invalid");
                telephoneField.value = "";
                isValid = false;
            }



            // Validate Address Fields (Only Alphanumeric)
            ["address", "city", "state"].forEach(id => {
                let field = document.getElementById(id);
                if (!/^[A-Za-z0-9\s]+$/.test(field.value.trim())) {
                    errors.push(`- ${id.charAt(0).toUpperCase() + id.slice(1)} should contain only letters, numbers, and spaces.`);
                    field.classList.add("is-invalid");
                    field.value = "";
                    isValid = false;
                }
            });

            // Validate At Least 2 Checkboxes Selected
            let checkboxes = document.querySelectorAll(".checkbox-group input[type='checkbox']");
            let checkedCount = Array.from(checkboxes).filter(checkbox => checkbox.checked).length;
            if (checkedCount < 2) {
                errors.push("- Select at least two options.");
                isValid = false;
            }

            // Validate At Least 1 Radio Button Selected
            let radios = document.querySelectorAll(".radio-group input[type='radio']");
            if (!Array.from(radios).some(radio => radio.checked)) {
                errors.push("- Select one option for how you heard about us.");
                isValid = false;
            }

            // Show Errors in Alert Box (if any)
            if (!isValid) {
                alert("Please fix the following errors before submitting:\n\n" + errors.join("\n"));
                return;
            }

            // If Everything is Valid, Submit the Form
            alert("Form submitted successfully!");
            this.submit();
        });

        // Reset Button: Clear the Form
        document.getElementById("surveyForm").addEventListener("reset", function () {
            // Clear all error styles
            document.querySelectorAll(".is-invalid").forEach(field => field.classList.remove("is-invalid"));
        });


    </script>
